<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Art√≠culos - WhatsApp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            padding: 32px;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 28px;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #64748b;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #334155;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab-btn {
            padding: 12px 16px;
            background: none;
            border: none;
            color: #64748b;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab-btn.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .scanner-container {
            position: relative;
            margin-bottom: 20px;
        }

        #barcode-input {
            font-size: 16px;
            font-weight: bold;
        }

        .scanner-hint {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 4px;
            font-style: italic;
        }

        .btn-add {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .btn-add:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .lista-articulos {
            margin-top: 24px;
            max-height: 400px;
            overflow-y: auto;
        }

        .articulo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            border: 2px solid #bfdbfe;
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .articulo-item:hover {
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.15);
        }

        .articulo-info {
            flex: 1;
        }

        .articulo-nombre {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 4px;
        }

        .articulo-cantidad {
            font-size: 13px;
            color: #64748b;
        }

        .articulo-codigo {
            font-size: 11px;
            color: #94a3b8;
            margin-top: 4px;
            font-family: monospace;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            margin-left: 12px;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .empty-message {
            text-align: center;
            color: #94a3b8;
            padding: 32px 16px;
        }

        .preview-section {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            border: 2px solid #bbf7d0;
            border-radius: 12px;
            padding: 24px;
            flex: 1;
            overflow-y: auto;
            margin-bottom: 24px;
            font-size: 14px;
            line-height: 1.8;
            color: #1e293b;
        }

        .preview-section.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            color: #94a3b8;
        }

        .preview-title {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .preview-item {
            margin: 8px 0;
        }

        .preview-footer {
            color: #059669;
            font-weight: 600;
            margin-top: 12px;
        }

        .btn-whatsapp {
            width: 100%;
            padding: 16px;
            background: #22c55e;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-whatsapp:hover:not(:disabled) {
            background: #16a34a;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);
        }

        .btn-whatsapp:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }

        .scanner-feedback {
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            text-align: center;
            font-size: 13px;
            display: none;
        }

        .scanner-feedback.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
            display: block;
        }

        .scanner-feedback.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Secci√≥n de Entrada -->
        <div class="card">
            <h1>Gestor de Art√≠culos</h1>
            <p class="subtitle">Registra tus art√≠culos manualmente o con lector de c√≥digo</p>

            <div class="tabs">
                <button class="tab-btn active" onclick="cambiarTab('manual')">‚úèÔ∏è Manual</button>
                <button class="tab-btn" onclick="cambiarTab('scanner')">üì± Lector de C√≥digo</button>
            </div>

            <!-- TAB: Entrada Manual -->
            <div id="tab-manual" class="tab-content active">
                <div class="form-group">
                    <label for="nombre">Nombre del Art√≠culo</label>
                    <input type="text" id="nombre" placeholder="Ej: Tornillos M6"
                        onkeypress="if(event.key === 'Enter') agregarArticulo()">
                </div>

                <div class="form-group">
                    <label for="cantidad">Cantidad</label>
                    <input type="text" id="cantidad" placeholder="Ej: 50 unidades"
                        onkeypress="if(event.key === 'Enter') agregarArticulo()">
                </div>

                <button class="btn-add" onclick="agregarArticulo()">+ Agregar Art√≠culo</button>
            </div>

            <!-- TAB: Lector de C√≥digo -->
            <div id="tab-scanner" class="tab-content">
                <div class="scanner-container">
                    <label for="barcode-input">Lector de C√≥digo de Barras</label>
                    <input type="text" id="barcode-input" placeholder="Haz clic aqu√≠ y escanea un c√≥digo de barras"
                        onkeypress="if(event.key === 'Enter') procesarCodigoBarras()">
                    <p class="scanner-hint">üí° El lector de c√≥digo de barras debe estar conectado a tu dispositivo</p>
                    <div id="scanner-feedback" class="scanner-feedback"></div>
                </div>

                <div class="form-group">
                    <label for="cantidad-scanner">Cantidad</label>
                    <input type="text" id="cantidad-scanner" placeholder="Ej: 50 unidades"
                        onkeypress="if(event.key === 'Enter') agregarDesdeScanner()">
                </div>

                <button class="btn-add" onclick="agregarDesdeScanner()">+ Agregar desde C√≥digo</button>
            </div>

            <div class="lista-articulos" id="listaArticulos">
                <div class="empty-message">No hay art√≠culos registrados</div>
            </div>
        </div>

        <!-- Secci√≥n de Previsualizaci√≥n y Env√≠o -->
        <div class="card">
            <h1>Vista Previa</h1>
            <p class="subtitle">As√≠ se ver√° tu mensaje en WhatsApp</p>

            <div class="preview-section empty" id="previewSection">
                Agrega art√≠culos para ver la previsualizaci√≥n
            </div>

            <button class="btn-whatsapp" id="btnWhatsapp" onclick="enviarWhatsapp()" disabled>
                ‚úì Enviar por WhatsApp
            </button>
        </div>
    </div>

    <script>
        let articulos = [];
        let ultimoCodigoBarras = '';

        function cambiarTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            document.getElementById(`tab-${tab}`).classList.add('active');
            event.target.classList.add('active');

            if (tab === 'scanner') {
                setTimeout(() => document.getElementById('barcode-input').focus(), 100);
            }
        }

        function procesarCodigoBarras() {
            const codigo = document.getElementById('barcode-input').value.trim();
            const feedback = document.getElementById('scanner-feedback');

            if (codigo) {
                ultimoCodigoBarras = codigo;
                feedback.classList.remove('error');
                feedback.classList.add('success');
                feedback.textContent = '‚úì C√≥digo registrado: ' + codigo;
                document.getElementById('barcode-input').value = '';
                document.getElementById('cantidad-scanner').focus();
            } else {
                feedback.classList.remove('success');
                feedback.classList.add('error');
                feedback.textContent = '‚úó Por favor, escanea un c√≥digo de barras';
            }
        }

        function agregarDesdeScanner() {
            const cantidad = document.getElementById('cantidad-scanner').value.trim();
            const feedback = document.getElementById('scanner-feedback');

            if (!ultimoCodigoBarras) {
                feedback.classList.remove('success');
                feedback.classList.add('error');
                feedback.textContent = '‚úó Primero debes escanear un c√≥digo de barras';
                return;
            }

            if (cantidad) {
                articulos.push({
                    id: Date.now(),
                    nombre: ultimoCodigoBarras,
                    cantidad: cantidad,
                    esCodigoBarras: true
                });

                document.getElementById('cantidad-scanner').value = '';
                ultimoCodigoBarras = '';
                feedback.classList.remove('error', 'success');
                feedback.textContent = '';

                actualizarLista();
                actualizarPreview();
                document.getElementById('barcode-input').focus();
            } else {
                feedback.classList.remove('success');
                feedback.classList.add('error');
                feedback.textContent = '‚úó Ingresa una cantidad';
            }
        }

        function agregarArticulo() {
            const nombre = document.getElementById('nombre').value.trim();
            const cantidad = document.getElementById('cantidad').value.trim();

            if (nombre && cantidad) {
                articulos.push({
                    id: Date.now(),
                    nombre: nombre,
                    cantidad: cantidad,
                    esCodigoBarras: false
                });

                document.getElementById('nombre').value = '';
                document.getElementById('cantidad').value = '';
                document.getElementById('nombre').focus();

                actualizarLista();
                actualizarPreview();
            }
        }

        function eliminarArticulo(id) {
            articulos = articulos.filter(art => art.id !== id);
            actualizarLista();
            actualizarPreview();
        }

        function actualizarLista() {
            const lista = document.getElementById('listaArticulos');

            if (articulos.length === 0) {
                lista.innerHTML = '<div class="empty-message">No hay art√≠culos registrados</div>';
                return;
            }

            lista.innerHTML = articulos.map(art => `
                <div class="articulo-item">
                    <div class="articulo-info">
                        <div class="articulo-nombre">${art.nombre}</div>
                        <div class="articulo-cantidad">${art.cantidad}</div>
                        ${art.esCodigoBarras ? '<div class="articulo-codigo">üì± Escaneado</div>' : ''}
                    </div>
                    <button class="btn-delete" onclick="eliminarArticulo(${art.id})">Eliminar</button>
                </div>
            `).join('');
        }

        function actualizarPreview() {
            const preview = document.getElementById('previewSection');
            const btnWhatsapp = document.getElementById('btnWhatsapp');

            if (articulos.length === 0) {
                preview.innerHTML = 'Agrega art√≠culos para ver la previsualizaci√≥n';
                preview.classList.add('empty');
                btnWhatsapp.disabled = true;
                return;
            }

            preview.classList.remove('empty');
            let html = '<div class="preview-title">üì¶ LISTADO DE ART√çCULOS</div><br>';

            articulos.forEach((art, idx) => {
                html += `<div class="preview-item">${idx + 1}. ${art.nombre} - Cantidad: ${art.cantidad}</div>`;
            });

            html += '<div class="preview-footer">‚úÖ Registro de art√≠culos completado</div>';
            preview.innerHTML = html;
            btnWhatsapp.disabled = false;
        }

        function generarMensaje() {
            if (articulos.length === 0) return '';

            let mensaje = 'üì¶ *LISTADO DE ART√çCULOS*\n\n';
            articulos.forEach((art, idx) => {
                mensaje += `${idx + 1}. ${art.nombre} - Cantidad: ${art.cantidad}\n`;
            });
            mensaje += '\n‚úÖ Registro de art√≠culos completado';

            return mensaje;
        }

        function enviarWhatsapp() {
            const mensaje = generarMensaje();
            if (mensaje) {
                const mensajeEncodado = encodeURIComponent(mensaje);
                window.open(`https://wa.me/?text=${mensajeEncodado}`, '_blank');
            }
        }
    </script>
</body>

</html>
