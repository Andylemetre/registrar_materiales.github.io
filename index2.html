    <style>

        body {

        .corner.bottom-right {
            bottom: -8px;

        .scanner-text {

            color: #22c55e;

        .scanner-close {

            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .scanner-close:hover {
            background: #dc2626;
            transform: scale(1.1);
        }
    </style>
</head>

<body>

            <button class="btn-scanner" id="btnScannerArticulo" onclick="abrirScannerArticulo()">
                üì∑ Escanear C√≥digo

            <div class="form-group">

            <div class="preview-section empty" id="previewSection">
                Agrega art√≠culos o equipos para ver la previsualizaci√≥n

    <!-- MODAL SCANNER -->
    <div id="modalScanner" class="modal-scanner">
        <button class="scanner-close" onclick="cerrarScanner()">&times;</button>
        <div class="scanner-container">
            <video id="video" playsinline autoplay muted></video>
            <canvas id="canvas"></canvas>

            <div class="scanner-frame">
                <div class="scanner-corners">
                    <div class="corner top-left"></div>
                    <div class="corner top-right"></div>
                    <div class="corner bottom-left"></div>
                    <div class="corner bottom-right"></div>
                </div>

            <div class="scanner-text">üì∏ Apunta al c√≥digo de barras</div>
        </div>

    <script>
        const ZXing = window.ZXing;
        let articulos = [];
        let equipos = [];
        let codeReader = null;
        let scannerActivo = false;
        let tipoScannerActual = null;
        let stream = null;

        // Inicializar el lector
        function inicializarLector() {
            if (!codeReader) {
                codeReader = new ZXing.BrowserQRCodeReader();
            }
        }

        // ===== SCANNER =====
        function abrirScannerArticulo() {
            tipoScannerActual = 'articulo';
            abrirScanner();
        }

        function abrirScannerEquipo() {
            tipoScannerActual = 'equipo';
            abrirScanner();
        }

        function abrirScanner() {
            inicializarLector();
            const modal = document.getElementById('modalScanner');
            const video = document.getElementById('video');

            modal.classList.add('active');
            scannerActivo = true;

            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            }).then(s => {
                stream = s;
                video.srcObject = stream;
                iniciarDeteccion();
            }).catch(err => {
                alert('Error al acceder a la c√°mara: ' + err.message);
                cerrarScanner();
            });
        }

        function cerrarScanner() {
            const modal = document.getElementById('modalScanner');
            modal.classList.remove('active');
            scannerActivo = false;

            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
        }

        function iniciarDeteccion() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            function detectar() {
                if (!scannerActivo) {
                    return;
                }

                if (video.readyState !== video.HAVE_ENOUGH_DATA) {
                    requestAnimationFrame(detectar);
                    return;
                }

                try {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;

                    if (canvas.width === 0 || canvas.height === 0) {
                        requestAnimationFrame(detectar);
                        return;
                    }

                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const codigo = decodificarCodigoBarras(imageData);

                    if (codigo) {
                        procesarCodigoDetectado(codigo);
                        return;
                    }
                } catch (err) {
                    console.error('Error en detecci√≥n:', err);
                }

                if (scannerActivo) {
                    requestAnimationFrame(detectar);
                }
            }

            // Esperar a que el video est√© listo
            video.onloadedmetadata = function () {
                detectar();
            };
        }

        function decodificarCodigoBarras(imageData) {
            const data = imageData.data;
            const canvas = document.getElementById('canvas');
            const altura = canvas.height;
            const ancho = canvas.width;

            // Analizar la l√≠nea central
            const lineaCentral = Math.floor(altura / 2);
            const inicio = lineaCentral * ancho * 4;
            const fin = inicio + ancho * 4;

            let barras = '';
            let ultimoValor = null;
            let conteo = 0;

            for (let i = inicio; i < fin; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const brillo = (r + g + b) / 3;
                const esOscuro = brillo < 128;

                if (ultimoValor === null) {
                    ultimoValor = esOscuro;
                    conteo = 1;
                } else if (ultimoValor === esOscuro) {
                    conteo++;
                } else {
                    barras += conteo.toString(16);
                    ultimoValor = esOscuro;
                    conteo = 1;
                }
            }
            barras += conteo.toString(16);

            // Detectar patrones
            const patrones = {
                '10101': '0', '1011': '1', '1101': '2', '11011': '3',
                '1111': '4', '110111': '5', '100111': '6', '111101': '7',
                '111011': '8', '110101': '9'
            };

            let resultado = '';
            for (let patron in patrones) {
                if (barras.includes(patron)) {
                    resultado += patrones[patron];
                    if (resultado.length >= 8) break;
                }
            }

            return resultado.length >= 6 ? resultado : null;
        }

        function procesarCodigoDetectado(codigo) {
            cerrarScanner();

            if (tipoScannerActual === 'articulo') {
                document.getElementById('nombreArticulo').value = codigo;
                document.getElementById('cantidadArticulo').focus();
            } else if (tipoScannerActual === 'equipo') {
                document.getElementById('macEquipo').value = codigo;
                document.getElementById('nombreEquipo').focus();
            }
        }

        // ===== ART√çCULOS =====
        function agregarArticulo() {
            const nombre = document.getElementById('nombreArticulo').value.trim();
            const cantidad = document.getElementById('cantidadArticulo').value.trim();

            if (nombre && cantidad) {
                articulos.push({
                    id: Date.now(),
                    nombre: nombre,
                    cantidad: cantidad
                });

                document.getElementById('nombreArticulo').value = '';
                document.getElementById('cantidadArticulo').value = '';
                document.getElementById('nombreArticulo').focus();

                actualizarListaArticulos();
                actualizarPreview();
            }
        }

        function eliminarArticulo(id) {
            articulos = articulos.filter(art => art.id !== id);
            actualizarListaArticulos();
            actualizarPreview();
        }

        function actualizarListaArticulos() {
            const lista = document.getElementById('listaArticulos');

            if (articulos.length === 0) {
                lista.innerHTML = '<div class="empty-message">No hay art√≠culos</div>';
                return;
            }

            lista.innerHTML = articulos.map(art => `
                <div class="articulo-item">
                    <div class="articulo-info">
                        <div class="articulo-nombre">${art.nombre}</div>
                        <div class="articulo-cantidad">${art.cantidad}</div>
                    </div>
                    <button class="btn-delete" onclick="eliminarArticulo(${art.id})">Eliminar</button>
                </div>
            `).join('');
        }

        // ===== EQUIPOS =====
        function agregarEquipo() {
            const nombre = document.getElementById('nombreEquipo').value.trim();
            const mac = document.getElementById('macEquipo').value.trim();

            if (nombre && mac) {
                equipos.push({
                    id: Date.now(),
                    nombre: nombre,
                    mac: mac
                });

                document.getElementById('nombreEquipo').value = '';
                document.getElementById('macEquipo').value = '';
                document.getElementById('nombreEquipo').focus();

                actualizarListaEquipos();
                actualizarPreview();
            }
        }

        function eliminarEquipo(id) {
            equipos = equipos.filter(eq => eq.id !== id);
            actualizarListaEquipos();
            actualizarPreview();
        }

        function actualizarListaEquipos() {
            const lista = document.getElementById('listaEquipos');

            if (equipos.length === 0) {
                lista.innerHTML = '<div class="empty-message">No hay equipos</div>';
                return;
            }

            lista.innerHTML = equipos.map(eq => `
                <div class="articulo-item">
                    <div class="articulo-info">
                        <div class="articulo-nombre">${eq.nombre}</div>
                        <div class="articulo-cantidad">${eq.mac}</div>
                    </div>
                    <button class="btn-delete" onclick="eliminarEquipo(${eq.id})">Eliminar</button>
                </div>
            `).join('');
        }

        // ===== PREVIEW Y WHATSAPP =====
        function actualizarPreview() {
            const preview = document.getElementById('previewSection');
            const btnWhatsapp = document.getElementById('btnWhatsapp');

            if (articulos.length === 0 && equipos.length === 0) {
                preview.innerHTML = 'Agrega art√≠culos o equipos para ver la previsualizaci√≥n';
                preview.classList.add('empty');
                btnWhatsapp.disabled = true;
                return;
            }

            preview.classList.remove('empty');
            let html = '<div class="preview-title">üìã REGISTRO COMPLETO</div>';

            if (articulos.length > 0) {
                html += '<div class="preview-section-title">üì¶ ART√çCULOS</div>';
                articulos.forEach((art, idx) => {
                    html += `<div class="preview-item">${idx + 1}. ${art.nombre} - ${art.cantidad}</div>`;
                });
            }

            if (equipos.length > 0) {
                html += '<div class="preview-section-title">üñ•Ô∏è EQUIPOS</div>';
                equipos.forEach((eq, idx) => {
                    html += `<div class="preview-item">${idx + 1}. ${eq.nombre}</div>`;
                    html += `<div class="preview-item" style="margin-left: 16px; font-size: 12px;">MAC: ${eq.mac}</div>`;
                });
            }

            html += '<div class="preview-footer">‚úÖ Registro completado</div>';
            preview.innerHTML = html;
            btnWhatsapp.disabled = false;
        }

        function generarMensaje() {
            if (articulos.length === 0 && equipos.length === 0) return '';

            if (articulos.length > 0) {
