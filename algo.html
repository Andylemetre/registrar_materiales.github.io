<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Art√≠culos - WhatsApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            padding: 32px;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 28px;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #64748b;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #334155;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-add {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .btn-add:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .lista-articulos {
            margin-top: 24px;
            max-height: 400px;
            overflow-y: auto;
        }

        .articulo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            border: 2px solid #bfdbfe;
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .articulo-item:hover {
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.15);
        }

        .articulo-info {
            flex: 1;
        }

        .articulo-nombre {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 4px;
        }

        .articulo-cantidad {
            font-size: 13px;
            color: #64748b;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            margin-left: 12px;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .empty-message {
            text-align: center;
            color: #94a3b8;
            padding: 32px 16px;
        }

        .preview-section {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            border: 2px solid #bbf7d0;
            border-radius: 12px;
            padding: 24px;
            flex: 1;
            overflow-y: auto;
            margin-bottom: 24px;
            font-size: 14px;
            line-height: 1.8;
            color: #1e293b;
        }

        .preview-section.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            color: #94a3b8;
        }

        .preview-title {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .preview-item {
            margin: 8px 0;
        }

        .preview-footer {
            color: #059669;
            font-weight: 600;
            margin-top: 12px;
        }

        .btn-whatsapp {
            width: 100%;
            padding: 16px;
            background: #22c55e;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-whatsapp:hover:not(:disabled) {
            background: #16a34a;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);
        }

        .btn-whatsapp:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Secci√≥n de Entrada -->
        <div class="card">
            <h1>Registro de Art√≠culos</h1>
            <p class="subtitle">Registra tus art√≠culos y cantidad</p>

            <div class="form-group">
                <label for="nombre">Nombre del Art√≠culo</label>
                <select id="nombre" onchange="if(event.key !== 'Enter') verificarSeleccion()">
                    <option value="">-- Selecciona un art√≠culo --</option>
                    <option value="Grampas_Blanca">Grampas Blancas RG6</option>
                    <option value="Grampas_Negras">Grampas Negras RG6</option>
                    <option value="Grampas_Negras_Cable_Drop">Grampas Negras Cable Drop</option>
                    <option value="Tornillos">Tornillos</option>
                    <option value="Tarugos">Tarugos</option>
                    <option value="Pasa Cable Blanco">Pasa Cable Blanco</option>
                    <option value="Pasa Cable Negro">Pasa Cable Negro</option>
                    <option value="Fichas_amarillas">Fichas Amarillas</option>
                    <option value="Telefonos_Operaciones">Telefonos Operaciones</option>
                    <option value="Jumper">Jumper</option>
                    <option value="Rosetas">Rosetas Opticas</option>
                    <option value="Rosetas_telefonicas">Rosetas Telefonicas</option>
                    <option value="Kit_Nap">Kit Nap</option>
                    <option value="Latiguillos90">Latiguillos de 90</option>
                    <option value="Latiguillos120">Latiguillos de 120</option>
                    <option value="Latiguillos120">Latiguillos de 120</option>
                    <option value="Latiguillos500">Latiguillos de 500</option>
                    <option value="Latiguillos1000">Latiguillos de 1000</option>
                    <option value="Cable_utp_gris6">Cable utp gris Cat 6</option>
                    <option value="Cable_utp_gris7">Cable utp Cat 7</option>
                    <option value="Conector_Rj45_6">Conector_Rj45 Cat 6</option>
                    <option value="Conector_Rj45_7">Conector_Rj45 Cat 7</option>
                    <option value="Cancamo">Cancamo</option>

                </select>
            </div>

            <!-- <div class="form-group">
                <label for="nombre">Nombre del Art√≠culo</label>
                <input 
                    type="text" 
                    id="nombre" 
                    placeholder="Ej: Tornillos M6"
                    onkeypress="if(event.key === 'Enter') agregarArticulo()"
                >
            </div> -->

            <style>
                select {
                    width: 100%;
                    padding: 12px 16px;
                    border: 2px solid #e2e8f0;
                    border-radius: 10px;
                    font-size: 14px;
                    transition: all 0.3s ease;
                    background-color: white;
                    cursor: pointer;
                }

                select:focus {
                    outline: none;
                    border-color: #3b82f6;
                    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
                }
            </style>

            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="text" id="cantidad" placeholder="Ej: 50 unidades"
                    onkeypress="if(event.key === 'Enter') agregarArticulo()">
            </div>

            <button class="btn-add" onclick="agregarArticulo()">+ Agregar Art√≠culo</button>

            <div class="lista-articulos" id="listaArticulos">
                <div class="empty-message">No hay art√≠culos registrados</div>
            </div>
        </div>

        <!-- Secci√≥n de Previsualizaci√≥n y Env√≠o -->
        <div class="card">
            <h1>Vista Previa</h1>
            <p class="subtitle">As√≠ se ver√° tu mensaje en WhatsApp</p>

            <div class="preview-section empty" id="previewSection">
                Agrega art√≠culos para ver la previsualizaci√≥n
            </div>

            <button class="btn-whatsapp" id="btnWhatsapp" onclick="enviarWhatsapp()" disabled>
                ‚úì Enviar por WhatsApp
            </button>
        </div>
    </div>

    <script>
        let articulos = [];

        function agregarArticulo() {
            const nombre = document.getElementById('nombre').value.trim();
            const cantidad = document.getElementById('cantidad').value.trim();

            if (nombre && cantidad) {
                articulos.push({
                    id: Date.now(),
                    nombre: nombre,
                    cantidad: cantidad
                });

                document.getElementById('nombre').value = '';
                document.getElementById('cantidad').value = '';
                document.getElementById('nombre').focus();

                actualizarLista();
                actualizarPreview();
            }
        }

        function eliminarArticulo(id) {
            articulos = articulos.filter(art => art.id !== id);
            actualizarLista();
            actualizarPreview();
        }

        function actualizarLista() {
            const lista = document.getElementById('listaArticulos');

            if (articulos.length === 0) {
                lista.innerHTML = '<div class="empty-message">No hay art√≠culos registrados</div>';
                return;
            }

            lista.innerHTML = articulos.map(art => `
                <div class="articulo-item">
                    <div class="articulo-info">
                        <div class="articulo-nombre">${art.nombre}</div>
                        <div class="articulo-cantidad">${art.cantidad}</div>
                    </div>
                    <button class="btn-delete" onclick="eliminarArticulo(${art.id})">Eliminar</button>
                </div>
            `).join('');
        }

        function actualizarPreview() {
            const preview = document.getElementById('previewSection');
            const btnWhatsapp = document.getElementById('btnWhatsapp');

            if (articulos.length === 0) {
                preview.innerHTML = 'Agrega art√≠culos para ver la previsualizaci√≥n';
                preview.classList.add('empty');
                btnWhatsapp.disabled = true;
                return;
            }

            preview.classList.remove('empty');
            let html = '<div class="preview-title">üì¶ LISTADO DE ART√çCULOS</div><br>';

            articulos.forEach((art, idx) => {
                html += `<div class="preview-item">${idx + 1}. ${art.nombre} - Cantidad: ${art.cantidad}</div>`;
            });

            html += '<div class="preview-footer">‚úÖ Registro de art√≠culos completado</div>';
            preview.innerHTML = html;
            btnWhatsapp.disabled = false;
        }

        function generarMensaje() {
            if (articulos.length === 0) return '';

            let mensaje = 'üì¶ *LISTADO DE ART√çCULOS*\n\n';
            articulos.forEach((art, idx) => {
                mensaje += `${idx + 1}. ${art.nombre} - Cantidad: ${art.cantidad}\n`;
            });
            mensaje += '\n‚úÖ Registro de art√≠culos completado';

            return mensaje;
        }

        function enviarWhatsapp() {
            const mensaje = generarMensaje();
            if (mensaje) {
                const mensajeEncodado = encodeURIComponent(mensaje);
                window.open(`https://wa.me/?text=${mensajeEncodado}`, '_blank');
            }
        }
    </script>
</body>

</html>
